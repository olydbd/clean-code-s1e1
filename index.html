<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="section-add" class="section">
      <h1 class="section__title section__title_add">Add Item</h1>
      <div id="added-tasks" class="section__wrap">
        <input id="new-task" class="section__input" type="text">
        <button class="section__btn section__btn_add">Add</button>
      </div>
    </section>
    <section id="section-todo" class="section">
      <h2 class="section__title">Todo</h2>
      <ul id="incomplete-tasks" class="tasks tasks_incomplete">
        <li class="tasks__item">
          <input class="tasks__checkbox" type="checkbox">
          <label class="tasks__label">Pay Bills</label>
          <input class="tasks__input" type="text">
          <button class="tasks__btn tasks__btn_edit">Edit</button>
          <button class="tasks__btn tasks__btn_delete"><img class="tasks__btn-img" src="./remove.svg" alt="Remove Button"></button>
        </li>
        <li class="tasks__item tasks__item_edit">
          <input class="tasks__checkbox" type="checkbox">
          <label class="tasks__label">Go Shopping</label>
          <input class="tasks__input" type="text" value="Go Shopping">
          <button class="tasks__btn tasks__btn_edit">Save</button>
          <button class="tasks__btn tasks__btn_delete"><img class="tasks__btn-img" src="./remove.svg" alt="Remove Button"></button>
        </li>
      </ul>
    </section>
    <section id="section-completed" class="section">
      <h2 class="section__title">Completed</h2>
      <ul id="completed-tasks" class="tasks tasks_completed">
        <li class="tasks__item">
          <input class="tasks__checkbox" type="checkbox" checked>
          <label class="tasks__label">See the Doctor</label>
          <input class="tasks__input" type="text">
          <button class="tasks__btn tasks__btn_edit">Edit</button>
          <button class="tasks__btn tasks__btn_delete"><img class="tasks__btn-img" src="./remove.svg" alt="Remove Button"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
